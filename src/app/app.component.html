<div class="main">
  <h1>Items List</h1>
  <div class="addItem">
    <input [(ngModel)] = "newItem"  placeholder="" class="addText">
    <button (click) = "pushItem()">Add</button>
  </div>

  <ul>
    <li *ngFor = 'let i of items; let x = index'>
      {{i}}
      <span (click) = "removeItem(x)" >X</span>
    </li>
  </ul>
</div>
